<source>
  @type tail
  format none
  time_format %d/%b/%Y:%H:%M:%S %z
  path /tmp/test.log
  pos_file /fluentd/tmp/testlog.pos
  tag docker.testlog
  read_from_head true
  rotate_wait 10s
</source>

<match docker.**>
  @type  forward
  <server>
  name fluentd-recv
  host fluentd-recv
  port 24224
  </server>
  buffer_type file
  buffer_path /fluentd/tmp/testlog-buff
  fulush_at_shutdown true
</match>

<filter **>
  @type stdout
</filter>

